name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run tests
        run: |
          cd Puffwise
          xcodebuild test \
            -project Puffwise.xcodeproj \
            -scheme Puffwise \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES
